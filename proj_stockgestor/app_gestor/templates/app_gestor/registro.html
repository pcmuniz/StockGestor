{% extends 'app_gestor/base.html' %}
<head>
    {% load static %}
    {% block title %}
    Registro
    {% endblock title %}
</head>


{% block content %}
    
    <div class="container" >
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <h2 class="text-center">Registre-se</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Nome de usu√°rio</label>
                        <input class="form-control" {{ form.username }} required>
                    </div>
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email</label>
                        <input class="form-control" {{ form.email }} required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password1" class="form-label">Senha</label>
                        <input class="form-control" {{ form.password1 }} required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password2" class="form-label">Confirme a senha</label>
                        <input class="form-control" {{ form.password2 }} required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endblock content %}
