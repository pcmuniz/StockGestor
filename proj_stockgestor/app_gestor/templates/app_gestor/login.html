{% extends "app_gestor/base.html" %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <p><label for="title">Escreva sua pergunta:</label>
        <input type="text" name="title" id="title" size="50" maxlength="200">
    </p>
    <p><label for="details">Detalhe o problema:<br />
            <textarea rows="10" cols="40" id="details" name="details"></textarea>
    </p>
    <p><label for="have_tried">Escreva o que você já tentou:<br />
            <textarea rows="10" cols="40" id="have_tried" name="have_tried"></textarea>
    </p>

    <input type="submit" name="dopost" value="Salvar" />

</form>
{% endblock %}
